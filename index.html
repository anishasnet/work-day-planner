<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />    
    <!-- CDN links for Bootstrap, fontawesome, Google Fonts, and Open Iconic -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- Header Jumbotron -->
    <header class="jumbotron sticky-top bg-white">
      <h1 class="display-3 test" id = "test">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- Contains all the time blocks -->
    <div class="container">
      <!-- Each row is a time-block. 9 rows for each hour. -->
      <div class = "row">
        <div class = "col-2">
          <li class = "list-group-item text-right border-0 hour">9 am</li>
        </div>
        <div class = "col-8">
          <li class = "list-group-item bg-success time-box text-white" id = "time-box"></li>
        </div> 
        <div class = "col-2">
          <!-- Gets a file save icon to use as button from Open Iconic -->
          <button class = "saveBtn oi oi-file" id = "0"></button>
        </div> 
      </div>
      <div class = "row">
        <div class = "col-2">
          <li class = "list-group-item text-right border-0 hour">10 am</li>
        </div>
        <div class = "col-8">
          <li class = "list-group-item bg-success time-box text-white" id = "time-box"></li>
        </div>
        <div class = "col-2">
          <button class = "saveBtn oi oi-file" id = "1"></button>
        </div>  
      </div>
      <div class = "row">
        <div class = "col-2">
          <li class = "list-group-item text-right border-0 hour">11 am</li>
        </div>
        <div class = "col-8">
          <li class = "list-group-item bg-success time-box text-white" id = "time-box"></li>
        </div> 
        <div class = "col-2">
          <button class = "saveBtn oi oi-file" id = "2"></button>
        </div> 
      </div>
      <div class = "row">
        <div class = "col-2">
          <li class = "list-group-item text-right border-0 hour">12 pm</li>
        </div>
        <div class = "col-8">
          <li class = "list-group-item bg-success time-box text-white" id = "time-box"></li>
        </div> 
        <div class = "col-2">
          <button class = "saveBtn oi oi-file" id = "3"></button>
        </div> 
      </div>
      <div class = "row">
        <div class = "col-2">
          <li class = "list-group-item text-right border-0 hour">1 pm</li>
        </div>
        <div class = "col-8">
          <li class = "list-group-item text-center bg-success time-box text-white" id = "time-box"></li>
        </div> 
        <div class = "col-2">
          <button class = "saveBtn oi oi-file" id = "4"></button>
        </div> 
      </div>
      <div class = "row">
        <div class = "col-2">
          <li class = "list-group-item text-right border-0 hour">2 pm</li>
        </div>
        <div class = "col-8">
          <li class = "list-group-item bg-success time-box text-white" id = "time-box"></li>
        </div> 
        <div class = "col-2">
          <button class = "saveBtn oi oi-file" id = "5"></button>
        </div> 
      </div>
      <div class = "row">
        <div class = "col-2">
          <li class = "list-group-item text-right border-0 hour">3 pm</li>
        </div>
        <div class = "col-8">
          <li class = "list-group-item bg-success time-box text-white" id = "time-box"></li>
        </div> 
        <div class = "col-2">
          <button class = "saveBtn oi oi-file" id = "6"></button>
        </div> 
      </div>
      <div class = "row">
        <div class = "col-2">
          <li class = "list-group-item text-right border-0 hour">4 pm</li>
        </div>
        <div class = "col-8">
          <li class = "list-group-item bg-success time-box text-white" id = "time-box"></li>
        </div> 
        <div class = "col-2">
          <button class = "saveBtn oi oi-file" id = "7"></button>
        </div> 
      </div>
      <div class = "row">
        <div class = "col-2">
          <li class = "list-group-item text-right border-0 hour">5 pm</li>
        </div>
        <div class = "col-8">
          <li class = "list-group-item bg-success time-box text-white" id = "time-box"></li>
        </div> 
        <div class = "col-2">
          <button class = "saveBtn oi oi-file" id = "8"></button>
        </div> 
      </div>
    </div>
    <!-- CDN links to jquery and Moment.js() -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
